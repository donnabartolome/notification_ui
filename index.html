<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Aperture UI Concept | HTML and CSS"/>
    <meta name="author" content="Donna Michelle Bartolome" />

    <title>Aperture Notification UI Concept</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <section>
        <div class="container">
            <div class="main-content">
        
                <div class="content-container">
                    <div class="counter-wrapper">
                        <div class="counter-notif">
                            <p><strong>$167</strong> still needed for this project</p>
                        </div>
                    </div>
        
                    <div class="form-wrapper">
                        <div class="content-wrap">
                            <p><span>Only 3 days left</span> to fund this project.</p>
                            <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
                        </div>
        
                        <form action="#" method="post">
                            <div class="form-field">
                                <div class="column">
                                    <div class="input-group">
                                        <span class="input-group-text" id="currency-field">$</span>
                                        <input aria-describedby="currency-field" class="form-control" placeholder="50" required="" type="text">
                                    </div>
                                </div>
                                <div class="column">
                                    <button class="btn-primary" type="submit">
                                        Give now
                                    </button>
                                </div>
                            </div>
                        </form>
        
                        <div class="content-wrap">
                            <a href="#" target="_blank">
                                Why give $50?
                            </a>
                        </div>
                    </div><!-- end form-wrapper -->
                </div>
        
        
                <div class="btn-wrapper">
                    <a href="#" class="btn-outline" target="_blank">
                        Save for later
                    </a>
                    <a href="#" class="btn-outline" target="_blank">
                        Tell your friends
                    </a>
                  </div>
        
            </div>
        </div>
    </section>
    
</body>
</html>
